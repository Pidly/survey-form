<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>
<form id="survey-form">
  <label id="name-label">Name</label>
  <input id="name" type="text" placeholder="Enter your name"></input>

  <label id="email-label">Email</label>
  <input id="email" type="email" placeholder="Enter your Email"></input>

  <label id="number-label">Age (Optional)</label>
  <input id="number" type="number" min="5" max="99" placeholder="Age"></input>

  <label>What is your favorite feature?</label>
  <select id="dropdown" >
    <option>Content</option>
    <option>Multiple Languages</option>
  </select>
  <label>What would you like to see improved?</label>
  
</form>
</body>
</html>
